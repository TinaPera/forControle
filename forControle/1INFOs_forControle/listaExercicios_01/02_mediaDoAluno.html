<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let numero = parseInt(prompt("Quantas notas o aluno obteve?"));
    let soma = 0;
    let media = 0;
    

    //PROCESSAMENTO
    for(let contador = 1;contador <= numero; contador++) {
        soma = Number(prompt("Informe um número"))
        media = media + soma
    }
    media = media / numero
    //SAÍDA
    document.write(`Média das notas: ${media.toFixed(2)}.`)
</script>
