<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

      //ENTRADA
      let num = parseInt(prompt("Informe um número"));
      let quantidade = 0;
    //PROCESSAMENTO
    for(let contador = 1; contador <= num; contador++){
        if(num % contador === 0)
        quantidade++;
    }
    if(quantidade > 2) document.write(`O número ${num} não é primo`)
    else document.write(`O número ${num} é primo`)
    //SAÍDA

</script>
